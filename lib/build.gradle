apply plugin: 'com.android.library'
apply plugin: 'maven'

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
    include '**/*.java'
}

artifacts {
    archives androidSourcesJar
}

gradle.projectsEvaluated {
    def buildTypes = android.buildTypes.collect { type -> type.name }
    android.buildTypes.each {
        it.resValue 'string', "CODE_PUSH_APK_BUILD_TIME", Long.toString(System.currentTimeMillis())
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.version = '1.0.1'
            pom.artifactId = 'ElectrodeNativeShowcase-ern-container'
            pom.groupId = 'com.walmartlabs.ern'
            repository(url: "file:///Users/d0g00g4/.m2/repository")
        }
    }
}

android {
    lintOptions {
        abortOnError false
        ignoreWarnings true
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.0'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.walmartlabs.ern:react-native:0.51.0'
    implementation 'com.nimbusds:nimbus-jose-jwt:5.1'
}

apply from: 'publish.gradle'
